{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Оплата</h1>

    <div class="payment-summary">
        <p>Сумма к оплате: <strong>{{ price }} рублей</strong></p>
    </div>

    <form action="/lab3/success" method="GET">
        <input type="hidden" name="price" value="{{ price }}">
    
        <div class="form-group">
            <label>Номер банковской карты:</label>
            <input type="text" name="card" pattern="\d{16}" required class="form-control">
        </div>

        <div class="form-group">
            <label>Имя держателя карты:</label>
            <input type="text" name="name" required class="form-control">
        </div>

        <div class="form-group">
            <label>Номер CVV:</label>
            <input type="text" name="cvv" size="3" pattern="\d{3}" required class="form-control">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Оплатить</button>
            <a href="/lab3/order" class="btn btn-secondary">Отказаться</a>
        </div>
    </form>
{% endblock %}
