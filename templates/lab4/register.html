{% extends "base.html" %}

{% block lab %}Регистрация{% endblock %}

{% block main %}
<h1>Регистрация</h1>

<form method="post">
    <div>
        <label>Логин:</label>
        <input type="text" name="login" value="{{ login or '' }}" required>
    </div>
    
    <div>
        <label>Имя:</label>
        <input type="text" name="name" value="{{ name or '' }}" required>
    </div>
    
    <div>
        <label>Пароль:</label>
        <input type="password" name="password" required>
    </div>
    
    <div>
        <label>Подтверждение пароля:</label>
        <input type="password" name="password_confirm" required>
    </div>
    
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    
    <div>
        <button type="submit">Зарегистрироваться</button>
        <button type="reset">Сбросить</button>
    </div>
</form>

<div>
    <a href="/lab4/login">Уже есть аккаунт? Войти</a>
</div>
{% endblock %}
