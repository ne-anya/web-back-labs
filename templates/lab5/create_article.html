{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}
{% block main %}
    <h1>Создание статьи</h1>

    <div style="margin-bottom: 20px;">
        <a href="/lab5">На главную</a> 
        <a href="/lab5/list">Мои статьи</a> 
        <a href="/lab5/logout">Выйти</a>
    </div>

    {% if error %}
        <div class="error" style="color: red; margin-bottom: 15px; padding: 10px; border: 1px solid red;">
            {{ error }}
        </div>
    {% endif %}
    
    <form method="post">
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">
            Название статьи:
        </label>
        <input type="text" maxlength="50" name="title" required
               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold;">
            Текст статьи:
        </label>
        <textarea name="article_text" rows="10" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" required></textarea>
    </div>

    <div style="margin-bottom: 15px;">
        <label style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" name="is_public" value="true">
            <span>Сделать статью публичной (видимой для всех пользователей)</span>
        </label>
    </div>

    <div style="margin-bottom: 15px;">
        <label style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" name="is_favorite" value="true">
            <span>Добавить в избранное</span>
        </label>
    </div>
    
    <div>
        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
            Создать статью
        </button>
    </div>
</form>
{% endblock %}
